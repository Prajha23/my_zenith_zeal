<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/picture/carasol6.jpg') no-repeat center center/cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <button onclick="showForm('loginForm')">Login</button>
        <button onclick="showForm('registerForm')">Register</button>

        <div id="loginForm" class="form-container active">
            <h3>Login</h3>
            <form>
                <input type="text" id="loginEmailPhone" name="emailPhone" placeholder="Email or Phone Number" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                <input type="submit" value="Login" style="background-color: #6a11cb; color: white; cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px;">
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <h3>Register</h3>
            <form>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="registerEmail" name="email" placeholder="Email" required>
                <input type="tel" id="registerPhone" name="phone" placeholder="Phone Number" required>
                <textarea id="address" name="address" placeholder="Address" required></textarea>
                <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                <input type="submit" value="Register" style="background-color: #6a11cb; color: white; cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px;">
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            var forms = document.querySelectorAll('.form-container');
            forms.forEach(function(form) {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
